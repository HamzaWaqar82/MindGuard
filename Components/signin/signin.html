<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGuard Login</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="header1.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <strong>MindGuard</strong>
            <div class="slogan">Your AI SafeGuard</div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="../chat/chat.html">Chat</a>
            <a href="#">Features</a>
            <a href="#">Support</a>
            <button class="emergency-btn">Emergency</button>
            <button class="sign-btn">Sign-up / Sign-in</button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="left-section">
            <h1>MindGuard</h1>
            <p>An AI-driven emotion and cognitive state analysis to detect elevated stress levels.</p>
        </div>
        <div class="right-section">
            <form id="login-form">
                <h2>Sign-in</h2>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="../signup/signup.html">Signup Here</a></p>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
